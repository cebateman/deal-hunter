name: Run Deal Hunter Scraper

on:
  # Manual trigger from the GitHub UI
  workflow_dispatch:

  # Weekly schedule: Monday 6:00 AM ET (11:00 UTC)
  schedule:
    - cron: "0 11 * * 1"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          pip install beautifulsoup4 openpyxl

      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium --with-deps

      - name: Run scraper
        run: python deal_hunter_scraper.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: deal-hunter-results-${{ github.run_number }}
          path: |
            deal_hunter_tracker.xlsx
            weekly_digest.html
          retention-days: 30
